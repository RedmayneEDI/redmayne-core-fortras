name: publish artifact
on: 
  push:
    tags:
      - '*'

env:
  ASPNETCORE_ENVIRONMENT: Production
  NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}     

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    strategy:
      matrix:
        dotnet-version: [ '9.x' ]

    steps:
      - uses: actions/checkout@v5

      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Display dotnet version
        run: dotnet --version

      - name: DotNet Restore 
        run: dotnet restore

      - name: DotNet Build
        run: dotnet build --no-restore -c Release
        
      - name: Build solution and generate NuGet package
        run: |  
          cd RedmayneEDI.Formats.Fortras100
          dotnet pack -c Release -o out  

      - name: DotNet Add Source
        run: dotnet nuget add source --username RedmayneEDI --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/RedmayneEDI/index.json"

      - name: Push generated package to GitHub registry
        run: dotnet nuget push ./RedmayneEDI.Formats.Fortras100/out/*.nupkg --skip-duplicate --no-symbols --api-key ${{ secrets.GITHUB_TOKEN }} --source github

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./RedmayneEDI.Formats.Fortras100/out/*.nupkg
          asset_name: package.nupkg
          asset_content_type: application/zip

